<html>
  <head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="hello-vue" class="demo">
      {{ message }}</br>
      <button v-on:click="reverseMessage">Reverse Message</button>
      <!-- componentsを使った子コンポーネントの参照 -->
      <ol>
        <!--
          各 todo-item にその内容を表す todo オブジェクトを指定することで、
          内容が動的に変化します。
          後述する "key" も各コンポーネントに
          指定する必要があります。
        -->
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"
        ></todo-item>
      </ol>
    </div>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.3/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.8.3/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyBS2Rxe223O5yPhZRAlCGQ_m49vCGsAVvY",
        authDomain: "mypractice-353108.firebaseapp.com",
        projectId: "mypractice-353108",
        storageBucket: "mypractice-353108.appspot.com",
        messagingSenderId: "910980768278",
        appId: "1:910980768278:web:64b35c6fb0056960870b37",
        measurementId: "G-KVFP371TLG"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
    </script>

    <script>
      // 子コンポーネント
      const TodoItem = {
        props: ['todo'],
        template: `<li>{{todo.text}}</li>`
      }
      // 親コンポーネント(本体)
      const HelloVueApp = {
        data() {
          return {
            message: 'Hello Vue!!',
            // 子コンポーネントに渡す情報
            groceryList: [
              { id: 0, text: 'Vegetables' },
              { id: 1, text: 'Cheese' },
              { id: 2, text: 'Whatever else humans are supposed to eat' }
            ]
          };
        },
        methods: {
          // ボタン操作
          reverseMessage() {
            this.message = this.message.split('').reverse().join('');
          }
        },
        components: {
          TodoItem
        }
      };
      Vue.createApp(HelloVueApp).mount('#hello-vue');
    </script>
  </body>
</html>
